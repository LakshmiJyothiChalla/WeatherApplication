<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
	<link rel="stylesheet" href="style.css"/>
  </head>
<body>
	<div class="container text-center my-5">
		<h4 class="text-center title"> Weather Report</h4>
		<div>
		<form class="search-loaction">
			<div class="row">
				<div class="col-lg-9">
						<input type="text" name="city" placeholder="Enter City Name"  class="form-control text-muted form-rounded p-4 shadow-sm col-4" autocomplete="off"/>
				</div>
				<div  class="col-lg-3 mt-3">
						<!--<input type="submit" value="Submit" class="submit col-8">-->
           <!-- <button type="button" class="submit btn btn-primary" value="Submit">Primary</button>-->
            <button class="btn btn-primary" type="submit">Submit</button>
				</div>
		</form>
		</div>
		<div class="card rounded my-3 shadow-lg back-card">
			<div class="card-top text-center">
				<div class="city-name my-3">
					<p class="ps-4"> Hyderabad </p>
					<span>...</span>
				</div>
			</div>
			<div class="card-body text-center">
				<div class="card-mid row">
					<div class="col-8 text-center temp ps-5">
						<span>30&deg;C</span>
					</div>
					<div class="col-4 condition-temp">
						<p class="condition"> Thunder Storm </p>
						<p class="high"> 30&deg;C </p>
						<p class="low"> 27&deg;C </p>
					</div>
				</div>
				<div class="icon-container card shadow mx-auto">
				</div>
				<div class="card-bottom px-5 py-4 row">
					<div class="col text-center">
						<p> 30&deg;C  </p>
						<span>Feels Like</span>
					</div>
					<div class="col text-center">
						<p> 55% </p>
						<span>Humudity</span>
					</div>
				</div>
			</div>
		</div>
	</div>
  <script src="request.js"></script>
  <script src="index.js"></script>
</body>  
</html>
